# Prod values of the chart, it will be merged with env specific values into values.yaml

zestyStorageOperator:
  image:
    name: zd/k8s/storage-operator
    tag: 1.2.0
zestyStorageAgent:
  secret:
    name: zesty-disk-agent-cred
  baseUrl: https://sedz7kc6sc.execute-api.eu-west-1.amazonaws.com/k8s
  apiKey: "" # if you put the value here, the secret won't be used.
  priorityClassName: system-node-critical
  agent:
    image:
      name: zd/k8s/agent
      tag: 1.0.55
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 256Mi
  manager:
    image:
      name: zd/k8s/manager
      tag: 1.3.32
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 256Mi
  prometheusExporter:
    image:
      name: zd/k8s/prometheus-exporter
      tag: 1.1.2
    port: ""
admission:
  schedulerName: zesty-scheduler
  mutator:
    replicas: 2
    port: 8443
    image:
      name: zd/k8s/mutator
      tag: 1.0.4
  secret:
    name: ""
scheduler:
  replicas: 2
  logLevel: 1
extender:
  image:
    name: zd/k8s/extender
    tag: 1.2.0
  port: 8888
rbac:
  mutator:
    clusterRole:
      name: mutatingwebhookconfigurations-deleter
serviceAccount:
  create: true
  name: "zesty-serviceaccount"
nodeSelector: {}
tolerations: {}
affinity: {}
storageClassName: ""
prefixName: ""
registry: "672188301118.dkr.ecr.eu-west-1.amazonaws.com"
imagePullSecrets: []
